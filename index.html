<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS_Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="screens">
            <div id="screen1"></div>
            <div id="screen2"></div>
        </div>
        <div id="mob_but">
            <div class="buttons AC">C</div>
            <div class="buttons change">±</div>
            <div class="buttons modulus">%</div>
            <div class="buttons divide">÷</div>
            <div class="buttons button7">7</div>
            <div class="buttons button8">8</div>
            <div class="buttons button9">9</div>
            <div class="buttons multiply">×</div>
            <div class="buttons button4">4</div>
            <div class="buttons button5">5</div>
            <div class="buttons button6">6</div>
            <div class="buttons minus">−</div>
            <div class="buttons button1">1</div>
            <div class="buttons button2">2</div>
            <div class="buttons button3">3</div>
            <div class="buttons add">+</div>
            <div class="buttons button0">0</div>
            <div class="buttons comma">,</div>
            <div class="buttons equal">=</div>
        </div>
    </div>
    <script src="./apps.js"></script>
</body>
</html>
